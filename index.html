<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello </title>
    <style>
        /* Set the background and text styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Centered text */
        .hello-text {
            position: absolute;
            font-size: 3rem;
            z-index: 10;
        }

        /* Paw animation container */
        .paw-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Style for individual paws */
        .paw {
            position: absolute;
            font-size: 2rem;
            color: white;
            opacity: 0.8;
            animation: movePaw 10s linear infinite;
        }

        /* Keyframes for paw animation */
        @keyframes movePaw {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Random positioning and animation delay for paws */
        .paw:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        .paw:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
            animation-duration: 10s;
        }
        .paw:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
            animation-duration: 12s;
        }
        .paw:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
            animation-duration: 9s;
        }
        .paw:nth-child(5) {
            left: 90%;
            animation-delay: 8s;
            animation-duration: 11s;
        }
    </style>
</head>
<body>
    <div class="hello-text">Hello</div>
    <div class="paw-container">
        <div class="paw">&#128062;</div>
        <div class="paw">&#128062;</div>
        <div class="paw">&#128062;</div>
        <div class="paw">&#128062;</div>
        <div class="paw">&#128062;</div>
    </div>
</body>
</html>
